apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name:'junit', version: '4.11+'
    compile group: 'org.controlsfx', name:'controlsfx', version: '8.40+'
}

task runApp(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'agh.edu.Main'
}

